<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileShare - Download</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="storage.js" defer></script>
    <script src="auth.js" defer></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-[#14305d] text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">FileShare</h1>
            <div>
                <span id="userEmail" class="mr-4"></span>
                <button id="logoutBtn" class="px-4 py-2 bg-white text-blue-600 rounded-md">Logout</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-10 p-4">
        <div class="grid md:grid-cols-4 gap-6">
            <div class="md:col-span-1 bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold mb-4">Menu</h3>
                <ul class="space-y-2">
                    <li><a href="dashboard.html" class="block px-4 py-2 hover:bg-gray-100 rounded-md">Dashboard</a></li>
                    <li><a href="upload.html" class="block px-4 py-2 hover:bg-gray-100 rounded-md">Upload Files</a></li>
                    <li><a href="download.html" class="block px-4 py-2 bg-blue-100 text-blue-700 rounded-md">Download Files</a></li>
                </ul>
            </div>
            <div class="md:col-span-3 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-6">Your Files</h2>
                
                <div class="mb-6">
                    <input type="text" id="searchInput" placeholder="Search files..." 
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div id="noFilesMessage" class="text-center py-10 text-gray-500">
                    <p>No files found. Upload some files to get started.</p>
                </div>

                <div id="filesContainer" class="space-y-4 hidden">
                    <!-- Files will be displayed here -->
                </div>
            </div>
        </div>
    </main>
</body>
</html>
