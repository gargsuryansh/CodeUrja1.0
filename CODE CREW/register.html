<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileShare - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="auth.js" defer></script>
    <style>
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
        .shake { animation: shake 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
   
    <nav class="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">FileShare</h1>
            <div>
                <a href="index.html" 
                   class="px-6 py-3 bg-white text-blue-600 font-medium rounded-md shadow-md
                          hover:bg-blue-50 hover:text-blue-700 hover:shadow-lg
                          transition-all duration-200 ease-in-out
                          border border-blue-100 text-lg">
                    Home
                </a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-10 max-w-md p-6 bg-white rounded-lg shadow-xl fade-in">
        <h2 class="text-3xl font-bold mb-8 text-center text-blue-600">Create Your Account</h2>
        <form id="registerForm" class="space-y-5">
            
            <div>
                <label for="regName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" id="regName" name="name" required 
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm 
                              focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                              transition duration-150">
            </div>
            
            
            <div>
                <label for="regEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="regEmail" name="email" required 
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm 
                              focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                              transition duration-150">
            </div>
            
            
            <div>
                <label for="regPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="regPassword" name="password" required 
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm 
                              focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                              transition duration-150">
            </div>
            
         
            <div>
                <label for="regConfirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <input type="password" id="regConfirmPassword" name="confirmPassword" required 
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm 
                              focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                              transition duration-150">
            </div>
            
            
            <div>
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white py-3 px-4 rounded-lg shadow-md
                               hover:from-blue-600 hover:to-blue-700 hover:shadow-lg
                               transition-all duration-300 ease-in-out
                               focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2
                               font-medium text-lg">
                    Register
                </button>
            </div>
            
            
            <div class="text-center pt-2">
                <p class="text-sm text-gray-600">Already have an account? 
                    <a href="login.html" class="text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200">
                        Login here
                    </a>
                </p>
            </div>
        </form>
        
       
        <div id="registerError" class="mt-4 p-3 text-red-600 text-center hidden shake bg-red-50 rounded-lg"></div>
    </main>
</body>
</html>
