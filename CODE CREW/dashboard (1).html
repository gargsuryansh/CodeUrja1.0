<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileShare - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="auth.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen">
    
    <nav class="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">FileShare</h1>
            <div class="flex items-center">
                <span id="userEmail" class="mr-4 font-medium"></span>
                <button id="logoutBtn" 
                        class="px-4 py-2 bg-white text-blue-600 rounded-md shadow-sm
                               hover:bg-blue-50 hover:text-blue-700 hover:shadow-md
                               transition-all duration-200 ease-in-out
                               font-medium">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-10 p-4">
        <div class="grid md:grid-cols-4 gap-6">
            
            <div class="md:col-span-1 bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold mb-4 text-blue-600">Menu</h3>
                <ul class="space-y-3">
                    <li>
                        <a href="dashboard.html" 
                           class="block px-4 py-2 bg-blue-50 text-blue-600 rounded-md
                                  border border-blue-100 font-medium
                                  hover:bg-blue-100 hover:shadow-sm transition-colors">
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="upload.html" 
                           class="block px-4 py-2 text-gray-700 rounded-md
                                  hover:bg-blue-50 hover:text-blue-600
                                  transition-colors duration-200">
                            Upload Files
                        </a>
                    </li>
                    <li>
                        <a href="download.html" 
                           class="block px-4 py-2 text-gray-700 rounded-md
                                  hover:bg-blue-50 hover:text-blue-600
                                  transition-colors duration-200">
                            Download Files
                        </a>
                    </li>
                </ul>
            </div>

            
            <div class="md:col-span-3 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-6 text-blue-600">Welcome to Your Dashboard</h2>
                <div class="grid md:grid-cols-2 gap-6">
                    
                    <div class="bg-blue-50 p-6 rounded-lg border border-blue-100 hover:shadow-md transition-shadow">
                        <h3 class="text-lg font-semibold mb-2 text-blue-700">Upload Files</h3>
                        <p class="text-gray-600 mb-4">Securely upload documents, images, and other files to share with others.</p>
                        <a href="upload.html" class="text-blue-600 hover:text-blue-800 font-medium">Go to Upload →</a>
                    </div>

                    <div class="bg-green-50 p-6 rounded-lg border border-green-200 hover:shadow-md transition-shadow">
                        <h3 class="text-lg font-semibold mb-2 text-green-700">Download Files</h3>
                        <p class="text-gray-600 mb-4">Access and download files you've previously uploaded or received.</p>
                        <a href="download.html" class="text-green-600 hover:text-green-800 font-medium">Go to Downloads →</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
