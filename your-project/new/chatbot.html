<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Management Chatbot</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        .chat-window {
            width: 350px;
            height: 500px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .chatbot-container.minimized .chat-window {
            display: none;
        }
        .toggle-button {
            position: absolute;
            bottom: 0;
            right: 0;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .chat-header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .minimize-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
        }
        .chat-area {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f9f9f9;
        }
        .input-area {
            padding: 15px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }
        .message-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .send-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .user-message, .bot-message {
            margin: 8px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background: #4CAF50;
            color: white;
            margin-left: auto;
        }
        .bot-message {
            background: white;
            border: 1px solid #ddd;
            margin-right: auto;
        }
        .typing-indicator {
            display: none;
            padding: 10px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <button class="toggle-button" onclick="toggleChat()">Chat</button>
        <div class="chat-window">
            <div class="chat-header">
                <span>Land Management Assistant</span>
                <button class="minimize-btn" onclick="toggleChat()">Ã—</button>
            </div>
            <div class="chat-area" id="chatArea"></div>
            <div class="typing-indicator" id="typingIndicator">Assistant is typing...</div>
            <div class="input-area">
                <input type="text" class="message-input" id="userInput" placeholder="Ask about land records..." onkeypress="handleEnter(event)">
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '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';
        const chatbotContainer = document.querySelector('.chatbot-container');
        const chatArea = document.getElementById('chatArea');
        const userInput = document.getElementById('userInput');
        const typingIndicator = document.getElementById('typingIndicator');

        function toggleChat() {
            chatbotContainer.classList.toggle('minimized');
        }

        function handleEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function addMessage(message, isUser = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'user-message' : 'bot-message';
            messageDiv.textContent = message;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';
            typingIndicator.style.display = 'block';

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "Referer": window.location.href,
                        "X-Title": "Land Management Chat",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": "deepseek/deepseek-chat:free",
                        "messages": [
                            {
                                "role": "system",
                                "content": "You are a land management records specialist. Provide concise answers (40-50 words) about land records, cadastral systems, property boundaries, land registration, surveying, and related topics. Keep responses focused and technical."
                            },
                            {
                                "role": "user",
                                "content": message
                            }
                        ]
                    })
                });

                const data = await response.json();
                typingIndicator.style.display = 'none';

                if (data.error) {
                    addMessage(`Error: ${data.error.message}`, false);
                } else {
                    const botResponse = data.choices[0].message.content;
                    const conciseResponse = botResponse.split(' ').slice(0, 50).join(' ');
                    addMessage(conciseResponse, false);
                }
            } catch (error) {
                typingIndicator.style.display = 'none';
                addMessage(`Error: ${error.message}`, false);
            }
        }

        window.onload = () => {
            addMessage("Welcome! I specialize in land management systems. Ask about cadastral records, property boundaries, or land registration.", false);
        };
    </script>
</body>
</html>
