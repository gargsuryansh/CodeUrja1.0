<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - DIGIBHOOMI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .contact-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .contact-card:last-child {
            border-bottom: none;
        }
        .contact-card h3 {
            margin: 0;
            color: #007BFF;
        }
        .contact-card p {
            margin: 5px 0;
            color: #555;
        }
        .contact-card a {
            text-decoration: none;
            color: #28a745;
            font-weight: bold;
        }
        .contact-card a:hover {
            color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        
        <div class="contact-card">
            <div>
                <h3>Hritik Jaiswal</h3>
                <p>Email: <a href="mailto:hritik@example.com">hritikjaiswal1499@gmail.com</a></p>
            </div>
        </div>
        
        <div class="contact-card">
            <div>
                <h3>Mansi Kumawat</h3>
                <p>Email: <a href="mailto:mansi@example.com">mansikumawatiot2@gmail.com</a></p>
            </div>
        </div>
        
        <div class="contact-card">
            <div>
                <h3>Divya Shukla</h3>
                <p>Email: <a href="mailto:divya@example.com">ashadivyashukla@gmail.com</a></p>
            </div>
        </div>
        
        <div class="contact-card">
            <div>
                <h3>Kashish Kumawat</h3>
                <p>Email: <a href="mailto:kashish@example.com">kashishkumawat345@example.com</a></p>
            </div>
        </div>
    </div>
</body>
</html>
